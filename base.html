<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ head_title }}</title>
    <style type = "text/css">
        body {
          background: #778;
          padding: 0;
          margin: 0;
          overflow: hidden;
        }

        div.presentation {
          position: absolute;
          width: 100%;
          display: table-cell;
          vertical-align: middle;
          height: 100%;
          background: inherit;
        }

        div.slides {
          width: 100%;
          height: 100%;
          overflow: hidden;
          left: 0;
          top: 0;
          position: absolute;
          display: block;
          -webkit-transition: -webkit-transform 1s ease-in-out;
          -moz-transition: -moz-transform 1s ease-in-out;
          -o-transition: -o-transform 1s ease-in-out;
        }

        p {
            margin-top: 0.3em;
        }
        strong {
            color: red;
        }

        div.slide {
          display: none;
          position: absolute;
          overflow: hidden;
          width: 900px;
          height: 700px;
          left: 50%;
          top: 50%;
          margin-top: -350px;
          background: -webkit-gradient(linear, left bottom, left top, from(#bbd), to(#fff));
          -webkit-transition: margin 0.25s ease-in-out;
          background-color: #eee;
          background: -moz-linear-gradient(bottom, #bbd, #fff);
          -moz-transition: margin 0.25s ease-in-out;
          -o-transition: margin 0.25s ease-in-out;
          border-top-left-radius: 20px;
          -moz-border-radius-topleft: 20px;
          -webkit-border-top-left-radius: 20px;
          border-top-right-radius: 20px;
          -moz-border-radius-topright: 20px;
          -webkit-border-top-right-radius: 20px;
          border-bottom-right-radius: 20px;
          -moz-border-radius-bottomright: 20px;
          -webkit-border-bottom-right-radius: 20px;
          border-bottom-left-radius: 20px;
          -moz-border-radius-bottomleft: 20px;
          -webkit-border-bottom-left-radius: 20px;
        }

        div.left, div.right {
            position: absolute;
            width: 45%;
        }
        div.top { padding-bottom: 20px; }
        div.left { left: 20px; }
        div.right { right: 20px; }

        div.slide p {
          margin-top: 1px;
          margin-bottom: 1px;
          font-size: 32px;
        }

        .slide.far-past {
          display: block;
          margin-left: -2400px;
        }

        .slide.past {
          display: block;
          margin-left: -1400px;
        }

        .slide.current {
          display: block;
          margin-left: -450px;
        }

        .slide.future {
          display: block;
          margin-left: 500px;
        }

        .slide.far-future {
          display: block;
          margin-left: 1500px;
        }

        body.three-d div.slides {
          -webkit-transform: translateX(50px) scale(0.8) rotateY(10deg);
          -moz-transform: translateX(50px) scale(0.8) rotateY(10deg);
          -o-transform: translateX(50px) scale(0.8) rotateY(10deg);
        }


        /* Content */

        header:not(:only-child) {
          font-family: 'Lucida Grande';
          font-weight: normal;
          font-size: 60px;
          letter-spacing: -.05em;
          color: white;
          color: black;
          text-shadow: rgba(0, 0, 0, 0.2) 0 2px 5px;
          position: absolute;
          left: 30px;
          top: 25px;
          margin: 0;
          padding: 0;
        }

        h1 {
          display: inline;
          font-size: 50px;
          font-weight: normal;
        }

        h2 {
          color: black;
          font-size: 36px;
          padding: 0;
          margin: 30px 0px 0px 0px;
        }

        h2:first-child {
          margin-top: 20px;
        }

        section, .slide header:only-child h1 {
          font-family: 'Lucida Grande';
          color: #3f3f3f;
          text-shadow: rgba(0, 0, 0, 0.2) 0 2px 5px;
          margin-left: 30px;
          margin-right: 30px;
          margin-top: 100px;
          display: block;
          overflow: hidden;
        }

        a {
          color: inherit;
          display: inline-block;
          text-decoration: none;
          line-height: 110%;
          border-bottom: 2px solid #3f3f3f;
        }

        pre {
          font-size: 18px;
          font-family: Monaco, Courier, monospace;
          margin: 5px 0px 0px 10px;
        }

        ul {
            margin: 5px;
        }
        li {
          padding: 10px 0;
          font-size: 32px;
        }

        section.title, .slide header:only-child h1 {
          line-height: 180%;
          text-align: center;
          display: table-cell;
          vertical-align: middle;
          height: 700px;
          width: 900px;
        }

        section.title p:only-child {
          font-size: 120px;
          margin-top:100px;
          margin-bottom:100px;
        }
        .slide header:only-child h1 {
          font-size: 64px;
          margin-top:100px;
          margin-bottom:100px;
        }
    </style>
    <script>
        function main() {
          // Since we don't have the fallback of attachEvent and
          // other IE only stuff we won't try to run JS for IE.
          // It will run though when using Google Chrome Frame
          if (document.all) { return; }

          var currentSlideNo;
          var notesOn = false;
          var slides = document.getElementsByClassName('slide');
          var touchStartX = 0;

          // var slide_hash = window.location.hash.replace(/#/, '');
          // if (slide_hash) {
          //   for (var i = 0, len = slides.length; i < len; i++) {
          //     if (slides[i].id == slide_hash) {
          //       currentSlideNo = i;
          //       updateSlideClasses();
          //     }
          //   }
          // }

          var spaces = /\s+/, a1 = [""];

          var str2array = function(s) {
            if (typeof s == "string" || s instanceof String) {
              if (s.indexOf(" ") < 0) {
                a1[0] = s;
                return a1;
              } else {
                return s.split(spaces);
              }
            }
            return s;
          };

          var trim = function(str) {
            return str.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
          };

          var addClass = function(node, classStr) {
            classStr = str2array(classStr);
            var cls = " " + node.className + " ";
            for (var i = 0, len = classStr.length, c; i < len; ++i) {
              c = classStr[i];
              if (c && cls.indexOf(" " + c + " ") < 0) {
                cls += c + " ";
              }
            }
            node.className = trim(cls);
          };

          var removeClass = function(node, classStr) {
            var cls;
            if (classStr !== undefined) {
              classStr = str2array(classStr);
              cls = " " + node.className + " ";
              for (var i = 0, len = classStr.length; i < len; ++i) {
                cls = cls.replace(" " + classStr[i] + " ", " ");
              }
              cls = trim(cls);
            } else {
              cls = "";
            }
            if (node.className != cls) {
              node.className = cls;
            }
          };

          var getSlideEl = function(slideNo) {
            if (slideNo > 0) {
              return slides[slideNo - 1];
            } else {
              return null;
            }
          };

          var getSlideTitle = function(slideNo) {
            var el = getSlideEl(slideNo);

            if (el) {
              return el.getElementsByTagName('header')[0].innerHTML;
            } else {
              return null;
            }
          };

          var changeSlideElClass = function(slideNo, className) {
            var el = getSlideEl(slideNo);

            if (el) {
              removeClass(el, 'far-past past current future far-future');
              addClass(el, className);
            }
          };

          var updateSlideClasses = function() {
            window.location.hash = "slide" + currentSlideNo;
            changeSlideElClass(currentSlideNo - 2, 'far-past');
            changeSlideElClass(currentSlideNo - 1, 'past');
            changeSlideElClass(currentSlideNo, 'current');
            changeSlideElClass(currentSlideNo + 1, 'future');
            changeSlideElClass(currentSlideNo + 2, 'far-future');
          };

          var nextSlide = function() {
            if (currentSlideNo < slides.length) {
              currentSlideNo++;
            }

            updateSlideClasses();
          };

          var prevSlide = function() {
            if (currentSlideNo > 1) {
              currentSlideNo--;
            }
            updateSlideClasses();
          };

          var showNotes = function() {
            var notes = document.querySelectorAll('.notes');
            for (var i = 0, len = notes.length; i < len; i++) {
              notes[i].style.display = (notesOn) ? 'none':'block';
            }
            notesOn = (notesOn) ? false:true;
          };

          var switch3D = function() {
            if (document.body.className.indexOf('three-d') == -1) {
              document.getElementsByClassName('presentation')[0].style.webkitPerspective = '1000px';
              document.body.className += ' three-d';
            } else {
              window.setTimeout("document.getElementsByClassName('presentation')[0].style.webkitPerspective = '0';", 2000);
              document.body.className = document.body.className.replace(/three-d/, '');
            }
          };

          var handleBodyKeyDown = function(event) {
            // console.log(event.keyCode);
            switch (event.keyCode) {
              case 37: // left arrow
                prevSlide();
                break;
              case 39: // right arrow
              // case 32: // space
                nextSlide();
                break;
              case 50: // 2
                showNotes();
                break;
              case 51: // 3
                switch3D();
                break;
            }
          };

          var addTouchListeners = function() {
            document.addEventListener('touchstart', function(e) {
              touchStartX = e.touches[0].pageX;
            }, false);
            document.addEventListener('touchend', function(e) {
              var pixelsMoved = touchStartX - e.changedTouches[0].pageX;
              var SWIPE_SIZE = 150;
              if (pixelsMoved > SWIPE_SIZE) {
                nextSlide();
              }
              else if (pixelsMoved < -SWIPE_SIZE) {
               prevSlide();
              }
            }, false);
          };

          // initialize

          (function() {
            if (window.location.hash != "") {
              currentSlideNo = Number(window.location.hash.replace('#slide', ''));
            } else {
              currentSlideNo = 1;
            }

            document.addEventListener('keydown', handleBodyKeyDown, false);

            var els = slides;
            for (var i = 0, el; el = els[i]; i++) {
              addClass(el, 'slide far-future');
            }
            updateSlideClasses();

            // add support for finger events (filter it by property detection?)
            addTouchListeners();
          })();
        };
    </script>
</head>
<body>
    <div class="presentation">
      <div class="slides">
        <div class="slide">
            <section class="title">{{ title }}</section>
        </div>
        {% for slide in slides %}
          <div class="slide">
              <header>{{ slide.header }}</header>
              {% if slide.content %}
                {% if slide.left %}
                  <section>
                  <div class="top">{{ slide.content }}</div>
                  <div class="left">{{ slide.left }}</div>
                  <div class="right">{{ slide.right }}</div>
                  </section>
                {% else %}
                  <section>{{ slide.content }}</section>
                {% endif %}
              {% endif %}
          </div>
        {% endfor %}
      </div>
    </div>
    <script>
        main()
    </script>
</body>
</html>
